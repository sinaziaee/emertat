<!-- your_app/templates/about.html -->
{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
  body {
    background: url('{% static "info/images/background_about.jpg" %}') no-repeat center center fixed;
    background-size: cover;
  }
  .about-us-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 50px 20px;
    flex-wrap: wrap; /* Allow wrapping for mobile */
  }
  .about-us-arrow {
    flex: 1;
    max-width: 50%;
    background-size: contain;
    height: 300px;
    margin-bottom: 20px;
  }
  .about-us-text {
    flex: 1;
    max-width: 50%;
    padding: 20px;
  }
  .about-us-text h1 {
    font-size: 48px;
    margin-bottom: 20px;
    font-weight: bold;
  }
  .about-us-text p {
    font-size: 18px;
    line-height: 1.6;
  }
  .price-inquiry {
    text-align: right;
    margin-top: 20px;
  }
  .price-inquiry button {
    background-color: #FFFFFF;
    color: #0D1A37;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 20px;
    cursor: pointer;
  }
  .price-inquiry button:hover {
    background-color: #CCCCCC;
  }

  @media (max-width: 768px) {
    .about-us-section {
      padding: 20px 10px; /* Reduce padding for mobile */
      flex-direction: column; /* Stack elements vertically */
    }
    .about-us-arrow, .about-us-text {
      max-width: 100%;
      text-align: center; /* Center-align text */
    }
    .about-us-text h1 {
      font-size: 36px; /* Slightly larger font size for mobile */
    }
    .about-us-text p {
      font-size: 16px; /* Slightly larger font size for mobile */
    }
    .price-inquiry {
      text-align: center; /* Center-align the button */
      margin-top: 20px;
    }
    .price-inquiry button {
      width: 100%; /* Full-width button for better touch targets */
      max-width: 300px; /* Limit button width */
      margin: 0 auto; /* Center the button */
    }
  }
</style>

<div class="about-us-section">
  <div class="about-us-arrow"></div>
  <div class="about-us-text">
    <h1>ABOUT US:</h1>
    <p>At Emertat Frabar, we pride ourselves on over 20 years of excellence...</p>
    <div class="price-inquiry">
      <button onclick="window.location.href='/price-inquiry'">Price inquiry</button>
    </div>
  </div>
</div>
{% endblock content %}
